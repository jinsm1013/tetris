<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMIN'S TETRIS</title>
    <style>
        /* 현대적이고 세련된 다크 모드 스타일 */
        body {
            background: #1a1a2e; /* 깊은 남색 배경 */
            background: radial-gradient(circle, #16213e, #0f0f1a);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 메인 제목: 수민의 테트리스 */
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: 8px;
            color: #00d2ff;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.7), 0 0 30px rgba(0, 210, 255, 0.4);
            text-transform: uppercase;
        }

        .game-wrapper {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-container {
            position: relative;
            border: 6px solid #242444;
            border-radius: 12px;
            padding: 2px;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            background-color: #050505;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #score-board {
            padding: 20px;
            width: 120px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .score-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        #score {
            font-size: 2em;
            font-weight: bold;
            color: #fca311;
        }

        .controls-info {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            font-size: 0.85em;
            line-height: 1.8;
            color: #aaa;
        }

        .controls-info b {
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>SUMIN'S TETRIS</h1>
    
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div class="side-panel">
            <div id="score-board">
                <div class="score-label">Score</div>
                <div id="score">0</div>
            </div>

            <div class="controls-info">
                <b>← →</b> : 이동<br>
                <b>↑ / W</b> : 회전<br>
                <b>↓</b> : 빠른 하강<br>
                <b>Q</b> : 반대 회전
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        context.scale(20, 20);

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function draw() {
            // 배경 지우기
            context.fillStyle = '#050505';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // 블록 채우기
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // 블록 테두리 (입체감)
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'rgba(255,255,255,0.5)';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        const colors = [
            null,
            '#00d2ff', // I (Cyan)
            '#ff9f1c', // L (Orange)
            '#4361ee', // J (Blue)
            '#ffea00', // O (Yellow)
            '#ff0054', // Z (Red)
            '#38b000', // S (Green)
            '#9d4edd', // T (Purple)
        ];

        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1); // Left
            else if (event.keyCode === 39) playerMove(1); // Right
            else if (event.keyCode === 40) playerDrop(); // Down
            else if (event.keyCode === 81) playerRotate(-1); // Q
            else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1); // W or Up
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
