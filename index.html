<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMIN'S TETRIS</title>
    <style>
        /* 현대적이고 세련된 다크 모드 스타일 */
        body {
            background: #1a1a2e; /* 깊은 남색 배경 */
            background: radial-gradient(circle, #16213e, #0f0f1a);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 메인 제목: 수민의 테트리스 */
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: 8px;
            color: #00d2ff;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.7), 0 0 30px rgba(0, 210, 255, 0.4);
            text-transform: uppercase;
        }

        .game-wrapper {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-container {
            position: relative;
            border: 6px solid #242444;
            border-radius: 12px;
            padding: 2px;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            background-color: #050505;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #score-board {
            padding: 20px;
            width: 120px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .score-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        #score {
            font-size: 2em;
            font-weight: bold;
            color: #fca311;
        }

        .controls-info {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            font-size: 0.85em;
            line-height: 1.8;
            color: #aaa;
        }

        .controls-info b {
            color: #fff;
        }
    </style>
</head>

                <b>↓</b> : 빠른 하강<br>
                <b>Q</b> : 반대 회전
            </div>
        </div>
    </div>
